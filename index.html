<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>team</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/jquery.easing.min.js"></script>
	<script src="./js/main.js"></script>
</head>
<body>
	<!----------------- fixed되는 컨트롤 메뉴 등장 ----------------->
	<div id="faq_btn">
		<h2>FAQ</h2>
	</div>
	<div id="scroll_img"></div>

	<!----------------- 헤더 에니메이션 등장 ----------------->

	<header id="amazon_header">
		<nav id="gnb">
			<ul>
				<li class="active"><a href="#">아마존 탐험</a></li>
				<li><a href="#">열대해양 탐험</a></li>
				<li><a href="#">오션 탐험</a></li>
				<li><a href="#">갤러리 탐험</a></li>
			</ul>
			<div id="navigator" class="amazon"></div>
		</nav>	
		<div class="stem">
			<img src="./images/amazon/header/stemH_01.png" alt="stemH_01">
			<img src="./images/amazon/header/stemH_02.png" alt="stemH_02">
			<img src="./images/amazon/header/stemH_03.png" alt="stemH_03">
			<img src="./images/amazon/header/stemH_04.png" alt="stemH_04">
			<img src="./images/amazon/header/stemV_01.png" alt="stemV_01">
			<img src="./images/amazon/header/stemV_02.png" alt="stemV_02">
		</div>
		<div class="leafL">
			<img src="./images/amazon/header/leafL_01.png" alt="leafL_01">
			<img src="./images/amazon/header/leafL_02.png" alt="leafL_02">
			<img src="./images/amazon/header/leafL_03.png" alt="leafL_03">
			<img src="./images/amazon/header/leafL_04.png" alt="leafL_04">
		</div>
		<div class="leafR">
			<img src="./images/amazon/header/leafR_01.png" alt="leafR_01">
			<img src="./images/amazon/header/leafR_02.png" alt="leafR_02">
			<img src="./images/amazon/header/leafR_03.png" alt="leafR_03">
		</div>
		<div class="bush">
			<img src="./images/amazon/header/bush01.png" alt="bush01">
			<img src="./images/amazon/header/bush02.png" alt="bush02">
			<img src="./images/amazon/header/bush03.png" alt="bush03">
		</div>
		<div class="wave">
			<img src="./images/amazon/header/wave02.png" alt="wave01">
			<img src="./images/amazon/header/wave01.png" alt="wave02">
		</div>
	</header>

	<!----------------- 여기서부터 물고기 등장 ----------------->

	<section id="amazon_section">
		<div class="ama_fish01_wrap">
			<div class="ama_fish01">
				<img src="./images/amazon/fish/arowana.gif" alt="arowana">
			</div>
			<div class="ama_info01 info_basic">
				<p>아로와나 Arowana</p>
				<p>서식지 : 남미 아마존강<br>크기 : 최대 1m</p>
				<p>온 몸이 은백색의 큰 비늘로 덮여 있으며 매우 측편된 체형을 가진 물고기이다. 체색은 빛의 각도에 따라 은색, 녹색, 분홍색 등으로 빛난다. 평소에는 느긋하게 유영하다가 먹이 사냥을 하거나 흥분하면 대단히 빠르며 수면 위로 점프하기도 한다.</p>
			</div>
		</div>
	</section>
	<footer>
		
	</footer>
</body>
</html>
